<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Product Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Description</label>
          <input class="form-control" type="text" formControlName="description">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Enter Product Description.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Category</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="category">
            <option value="">Choose...</option>
            <option *ngFor="let categoryProfile of CategoryProfile" value="{{categoryProfile}}">{{categoryProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
            Choose category.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Price</label>
          <input class="form-control" type="text" formControlName="price">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
            Enter Product Price.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
